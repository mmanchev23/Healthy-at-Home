{% extends "app/layout.html" %}

{% block body %}
<div id="register-form">
    <form action="{% url 'register-submit' %}" method="POST" id="register">
        {% csrf_token %}
        <h2>Sign Up</h2>
        <hr>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" minlength="8" aria-describedby="username" placeholder="Enter username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" aria-describedby="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" minlength="8" aria-describedby="password" placeholder="Enter password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" minlength="8" aria-describedby="confirm_password" placeholder="Confirm password" name="confirm_password" required>
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" style="width: 200px;">
                <i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up
            </button>
            <a href="{% url 'login' %}" class="btn btn-primary" style="width: 200px;">
                <i class="fa fa-user-circle" aria-hidden="true"></i> Have an account?
            </a>
        </div>
        <br>
        <h5>Sign Up via Social Platforms?</h5>
        <div class="form-group">
            <div class="form-group">
                <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-light">
                    <!-- <i class="fa fa-facebook-official" aria-hidden="true"></i> -->
                    <img src="../../../images/facebook.png" alt="Sign In via Facebook" width="20px">
                    Sign In via Facebook
                </a>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-light">
                    <!-- <i class="fa fa-google" aria-hidden="true"></i> -->
                    <img src="../../../images/google.png" alt="Sign In via Google" width="20px">
                    Sign In via Google
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
