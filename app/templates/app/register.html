<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="modal fade" id="registerModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Register</h2>
                        </div>
                        <form action="{% url 'register-submit' %}" method="post">
                            {% csrf_token %}
                            <div class="modal-body">
                                <div class="form-group">
                                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input class="btn btn-success" type="submit" value="Register">
                                <input class="btn btn-primary" type="submit" data-dismiss="modal" value="Close">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
