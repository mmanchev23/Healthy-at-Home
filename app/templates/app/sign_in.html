{% extends "app/layout.html" %}

{% block body %}
    <div class="container" style="margin-top: 15%;">
        <div class="main-body">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'sign_in_submit' %}" method="POST">
                                {% csrf_token %}
                                <div class="row text-center">
                                    <h1>Sign In</h1>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" id="username" class="form-control" aria-describedby="username" placeholder="Enter your username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" class="form-control" aria-describedby="password" placeholder="Enter your password" name="password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-center">
                                        <div class="form-group">
                                            <button class="btn btn-info m-1" type="submit">
                                                <i class="fa fa-sign-in" aria-hidden="true"></i> Sign In
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col text-center">
                                        <div class="form-group">
                                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-info m-1">
                                                <img src="../../../images/google.png" alt="Sign In via Google" width="20px">
                                                Google
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
