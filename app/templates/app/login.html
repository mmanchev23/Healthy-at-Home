{% extends "app/layout.html" %}

{% block body %}
<div id="login-form">
    <form action="{% url 'login-submit' %}" method="POST" id="login">
        {% csrf_token %}
        <h2>Sign In</h2>
        <hr>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" aria-describedby="username" placeholder="Enter username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" aria-describedby="password" placeholder="Enter password" name="password" required>
        </div>
        <hr>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Sign In" style="width: 100px;">
            <a href="{% url 'index' %}" class="btn btn-primary" style="width: 100px;">Back</a>
        </div>
        <a href="{% url 'register' %}">Don't an account?</a>
    </form>
</div>
{% endblock %}
