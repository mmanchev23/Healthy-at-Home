{% extends "app/layout.html" %}

{% block body %}
<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'sign_up_submit' %}" method="POST">
                            {% csrf_token %}
                            <div class="row text-center">
                                <h1>Sign Up</h1>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" minlength="8" aria-describedby="username" placeholder="Username" name="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" aria-describedby="email" placeholder="Email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" minlength="8" aria-describedby="password" placeholder="Password" name="password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm_password">Confirm Password</label>
                                        <input type="password" class="form-control" minlength="8" aria-describedby="confirm_password" placeholder="Confirm password" name="confirm_password" required>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col text-center">
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit" style="width: 150px;">
                                            <i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up
                                        </button>
                                        <a href="{% url 'sign_in' %}" class="btn btn-primary" style="width: 150px;">
                                            <i class="fa fa-user-circle" aria-hidden="true"></i> Have account?
                                        </a>
                                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-light" style="width: 150px;">
                                            <img src="../../../images/google.png" alt="Sign In via Google" width="20px">
                                            Google
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
